<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>TRABALHANDO COM FORMULARIO E INPUT</h1>

    <h2>1 INPUTS BASICOS</h2>
    <label>NOME: </label>
    <input type="text" placeholder="DIGITE SEU NOME">
    <button>MOSTRAR NOME</button>

    <br>

    <label>IDADE:</label>
    <input type="namber" max="120" min="1">
    <button>MOSTRAR IDADE</button>

    <br>

    <label>EMAIL:</label>
    <input type="email">
    <button>MOSTRAR E-MAIL</button>

    <div>
        <p>OS RESULTADOS APARECERÃO AQUI</p>
    </div>

    <hr>

    <h2>2 DIFERENTES TIPOS DE INPUT</h2>

    <label>DATA DE NASCIMENTO:</label>
    <button>MOSTRAR DATA DE NASCIMENTO</button>

    <br>

    <label>COR FAVORITA</label>
    <input type="color">
    <button>MOSTRAR COR</button>

    <br>

    <label>ACEITAR OS TERMOS</label>
    <input type="checkbox">
    <button>VERIFICAR</button>

    <hr>

    <h2>3 SELECT (LISTA) E RADIO BUTTON</h2>

    <label>ESTADO CIVIL</label>
    <select>
        <option value="">SELECIONE...</option>
        <option value="solteiro">SOLTEIRO(A)</option>
        <option value="casado">CASADO(A)</option>
        <option value="viuvo">VIUVO(A)</option>
        <option value="divorciado">DIVORCIADO(A)</option>
    </select>
    <button>MOSTRAR ESTADO</button>

    <br>
    <label>GÊNERO</label>
    <br>
    <input type="radio" value="masculino">
    <label>MASCULINO</label>
    <br>
    <input type="radio" value="feminino">
    <label>FEMININO</label>
    <br>
    <input type="radio" value="outros">
    <label>OUTROS</label>
</body>
</html>
