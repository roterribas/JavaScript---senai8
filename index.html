<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>TRABALHANDO COM FORMULARIO E INPUT</h1>

    <h2>1 INPUTS BASICOS</h2>

    <label>NOME: </label>
    <input id="inputNome" type="text" placeholder="DIGITE SEU NOME">
    <button  onclick="mostrarnome()">MOSTRAR NOME</button>

    <br><br>

    <label>IDADE:</label>
    <input id="inputIdade" type="number" max="120" min="1">
    <button onclick="mostrarIdade()">MOSTRAR IDADE</button>

    <br><br>

    <label>EMAIL:</label>
    <input id="inputEmail" type="email">
    <button onclick="mostrarEmail()">MOSTRAR E-MAIL</button>

    <div id="resultado1">
        <p>OS RESULTADOS APARECERÃO AQUI</p>
    </div>

    <hr>

    <h2>2 DIFERENTES TIPOS DE INPUT</h2>

    <label>DATA DE NASCIMENTO:</label>
    <input id="inputData" type="date">
    <button onclick="mostrarData()">MOSTRAR DATA DE NASCIMENTO</button>

    <br><br>

    <label>COR FAVORITA</label>
    <input id="inputCor" type="color">
    <button onclick="mostrarCor()">MOSTRAR COR</button>

    <br><br>

    <label>ACEITAR OS TERMOS</label>
    <input id="inputCheckbox" type="checkbox">
    <button onclick="verificarCheckbox()">VERIFICAR</button>

    <hr>

    <h2>3 SELECT (LISTA) E RADIO BUTTON</h2>

    <label>ESTADO CIVIL</label>
    <select>
        <option value="">SELECIONE...</option>
        <option value="solteiro">SOLTEIRO(A)</option>
        <option value="casado">CASADO(A)</option>
        <option value="viuvo">VIUVO(A)</option>
        <option value="divorciado">DIVORCIADO(A)</option>
    </select>
    <button>MOSTRAR ESTADO</button>

    <br><br>

    <label>GÊNERO</label>
    <br>
    <input type="radio" value="masculino" name="genero">
    <label>MASCULINO</label>
    <br>
    <input type="radio" value="feminino" name="genero">
    <label>FEMININO</label>
    <br>
    <input type="radio" value="outros" name="genero">
    <label>OUTROS</label>
    <br>
    <button  onclick="pegarGenero()">MOSTAR GENERO</button>

    <br><br>

    <label>COMENTARIOS</label>
    <br>
    <textarea maxlength="20"></textarea>
    <br>
    <button>MOSTRAR COMENTARIOS</button>

    <div>
        <p>RESULTADOS DO SELECT, RADIO E TEXTAREA</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
